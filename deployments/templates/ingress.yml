apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: hmpps-design-system-frontend-ingress
  annotations:
    external-dns.alpha.kubernetes.io/set-identifier: hmpps-design-system-frontend-ingress-${NAMESPACE}-green
    external-dns.alpha.kubernetes.io/aws-weight: "100"
spec:
  ingressClassName: default
  tls:
    - hosts:
        - ${NAMESPACE}.apps.live.cloud-platform.service.justice.gov.uk
      secretName: hmpps-design-system-frontend-cert
  rules:
    - host: ${NAMESPACE}.apps.live.cloud-platform.service.justice.gov.uk
      http:
        paths:
          - path: /
            pathType: ImplementationSpecific
            backend:
              service:
                name: hmpps-design-system-frontend-service # this should match the metadata.name in service.yml
                port:
                  number: 8080
